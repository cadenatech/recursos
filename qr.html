<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR</title>
  <style>
    :root { color-scheme: light; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #ffffff;
      display: grid;
      place-items: center;
      padding: 4vmin;
      font-family: "Libre Franklin", "Segoe UI", system-ui, sans-serif;
      color: #0f172a;
    }
    .qr {
      width: min(92vmin, 860px);
      max-width: 100%;
      aspect-ratio: 1 / 1;
      display: grid;
      place-items: center;
    }
    .qr svg {
      width: 100%;
      height: 100%;
      display: block;
    }
    .msg {
      font-size: 16px;
      color: #475569;
      text-align: center;
      max-width: 42ch;
      line-height: 1.35;
    }
    @media print {
      body { padding: 0; }
      .qr { width: min(95vmin, 18cm); }
    }
  </style>
</head>
<body>
  <div class="qr" data-qr-root>
    <div class="msg">Cargando QRâ€¦</div>
  </div>
  <script src="qrcode-generator.js?v=1"></script>
  <script src="qr.js?v=1"></script>
</body>
</html>
